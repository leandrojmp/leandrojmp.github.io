---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.ref %}
    <p class="post-meta">
      {% assign posts=site.pages | where:"ref", page.ref | sort: 'lang' %}
      {% for post in posts %}
        <a href="{{ post.url }}" class="meta-bar-link">{{ post.lang }}</a>
      {% endfor %}
    </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
